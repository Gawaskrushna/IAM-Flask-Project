<html>

<head>

<title>Register - IAM</title>

<link rel="stylesheet"
href="{{url_for('static',filename='style.css')}}">

<style>

.register-container{

width:420px;
margin:100px auto;
background:white;
padding:30px;
border-radius:10px;
box-shadow:0 10px 30px rgba(0,0,0,0.2);

}

.register-container h2{

text-align:center;
margin-bottom:20px;

}

.register-container input,
.register-container select{

width:100%;
padding:12px;
margin-top:10px;
border:1px solid #ccc;
border-radius:5px;

}

.register-container button{

width:100%;
padding:12px;
margin-top:15px;
background:#2563eb;
color:white;
border:none;
border-radius:5px;
font-size:16px;
cursor:pointer;

}

.register-container button:hover{

background:#1e40af;

}

.login-link{

margin-top:15px;
text-align:center;

}

.login-link a{

color:#2563eb;
text-decoration:none;
font-weight:bold;

}

</style>

</head>

<body>

<div class="register-container">

<h2>Create Account</h2>

<form method="post">

<input name="username" placeholder="Enter Username" required>

<input type="password" name="password" placeholder="Enter Password" required>

<select name="role">

<option value="user">User</option>

<option value="employee">Employee</option>

</select>

<button type="submit">

Register

</button>

</form>

<div class="login-link">

Already have account?

<a href="{{ url_for('login') }}">

Login

</a>

</div>

</div>

</body>

</html>
