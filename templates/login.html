<html>

<head>

<title>IAM Login</title>

<link rel="stylesheet"
href="{{url_for('static',filename='style.css')}}">

<style>

/* Center Login */

.login-container{

width:400px;
margin:120px auto;
background:white;
padding:30px;
border-radius:10px;
box-shadow:0 10px 30px rgba(0,0,0,0.2);

}

.login-container h2{

margin-bottom:20px;

}

.login-container input{

width:100%;
padding:10px;
margin-top:10px;
border:1px solid #ccc;
border-radius:5px;

}

.login-container button{

margin-top:15px;
padding:10px 20px;
background:#2563eb;
color:white;
border:none;
border-radius:5px;
cursor:pointer;

}

.login-container button:hover{

background:#1e40af;

}

.register-link{

margin-top:15px;
display:block;

}

.register-link a{

color:#2563eb;
text-decoration:none;

font-weight:bold;

}

</style>

</head>

<body>


<div class="login-container">


<h2>IAM Login</h2>


<form method="post">


<input name="username" placeholder="Username" required>


<input type="password" name="password" placeholder="Password" required>


<button type="submit">

Login

</button>


</form>


<!-- REGISTER OPTION -->

<div class="register-link">

Don't have account?

<a href="/register">

Register here

</a>

</div>


</div>


</body>

</html>
